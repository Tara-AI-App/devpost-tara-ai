# Docker compose file for Linux/Debian deployment with MCP Drive sidecar
version: '3.8'

services:
  course-agent-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - ENABLE_DRIVE_MCP=true
      - MCP_DRIVE_URL=http://mcp-drive-sidecar:9000
    depends_on:
      - mcp-drive-sidecar
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - course-agent-network

  mcp-drive-sidecar:
    image: qais004/devpost-mcp-drive:latest
    environment:
      - SERVER_MODE=http
      - PORT=9000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - course-agent-network

networks:
  course-agent-network:
    driver: bridge
